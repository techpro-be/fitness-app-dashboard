
<div fxLayoutAlign="center center">
  <h1>Users List</h1>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Position</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let resume of resumes$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ resume.name }}</td>
    <td>{{ resume.surname }}</td>
    <td>{{resume.phone}}</td>
    <td>{{resume.email}}</td>
    <td>{{resume.address}}</td>
    <td>{{resume.position}}</td>

    <td><button  mat-raised-button color="warn" class="ml-1" (click)="onDeleteForm(resume.id)">Delete</button>
      <button mat-raised-button color="primary"  [routerLink]="['/display-user', resume.id]"
       routerLinkActive="router-link-active">Show</button></td>
  </tr>
  </tbody>
</table>
