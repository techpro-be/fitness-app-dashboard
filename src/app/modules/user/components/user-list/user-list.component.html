



  <div fxLayoutAlign="center center">
    <button  mat-button color="primary" mat-button  (click)="captureScreen()">Print CV</button>
  </div>

 <mat-table  [dataSource]="forms" matSort  id="contentToConvert">

   <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef  > Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="surname" >
      <mat-header-cell *matHeaderCellDef> Surname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.surname }} </mat-cell>
    </ng-container>


      <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef > Phone</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.phone }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef  > Email</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email }} </mat-cell>
          </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button  color="warn" mat-button >Delete</button>
                 <button  color="primary" mat-button >Show</button>
            </mat-cell>
          </ng-container>

   <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"> </mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

</mat-table>

<mat-paginator [pageSize]="1" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
